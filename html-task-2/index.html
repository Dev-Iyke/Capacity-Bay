<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My webpage</title>
</head>
<body>
    <h1>Welcome To My Webpage</h1>
    <nav>
        <ul>
            <li><a href="./others/about.html">About Us</a></li>
            <li><a href="./others/contact.html">Contact Us</a></li>
            <li><a href="./others/blog.html">Our Blogs</a></li>
        </ul>
    </nav>

    <form action="./others/contact.html">
        <div>
            <label for="firstname">First Name:</label> <br>
            <input type="text" name="firstname" placeholder="Enter your firstname">
        </div>
        <div>
            <label for="lastname">Last Name:</label><br>
            <input type="text" name="lastname" placeholder="Enter your lastname">
        </div>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" name="password" placeholder="Enter your password">
        </div> <br>
        <div>
            <span>Gender:</span><br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male"> <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female"><br>
            <label for="notsay">Rather Not Say</label>
            <input type="radio" name="gender" id="notsay" value="notsay">
            
        </div><br>
        <div>
            <span>Favourite Foods:</span> <br>
            <label for="beans">Beans</label>
            <input type="checkbox" name="foods" id="beans" value="beans"> <br>
            <label for="rice">Rice</label>
            <input type="checkbox" name="foods" id="rice" value="rice"><br>
            <label for="spaghetti">Spaghetti</label>
            <input type="checkbox" name="foods" id="spaghetti" value="spaghetti"><br>
            <label for="soup">Soup</label>
            <input type="checkbox" name="foods" id="soup" value="soup"><br>
            <label for="pizza">Pizza</label>
            <input type="checkbox" name="foods" id="pizza" value="pizza">
            
        </div><br>
        <div>
            <label for="cert">Your Highest Level of Certification:</label><br>
            <select name="cert" id="cert">
                <option value="null">select one below</option>
                <option value="fslc">FSLC</option>
                <option value="olevel">O'Level</option>
                <option value="bsc">BSC</option>
            </select>
        </div><br>
        <div>
            <label for="phone">Phone Number</label><br>
            <input type="tel" name="phone" placeholder="Enter your phone number">
        </div>
        <div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
        </div>
        <input type="submit" value="Send Details">
    </form>
</body>
</html>
